<script type="text/javascript">
	function chessboard(m,n){
		if (m%2 === 0 & n%2 === 0 || m%2 !== 0 & n%2 !== 0) return "<";
		else return "#";
	}
	for (i = 1 ; i <= 8 ; i++){
		for (var j = 1 ; j <= 8 ; j++){
			document.write(chessboard(i,j));
		}
		document.write("<br>");
	}
</script>
